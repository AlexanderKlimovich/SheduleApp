<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Lesson</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Delete Lesson</h1>

<div th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</div>

<form method="post" th:action="@{/lesson/delete}">
    <input type="hidden" th:field="${lesson.id}">
    <p>Are you sure you want to delete lesson with id <span th:text="${lesson.id}"></span>?</p>
    <button type="submit">Yes</button>
    <a th:href="@{/lesson/list}">No</a>
</form>

</body>
</html>
