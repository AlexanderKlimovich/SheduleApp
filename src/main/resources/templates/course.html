<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Course Details</h1>
<p th:text="'Course ID: ' + ${course.id}"></p>
<p th:text="'Course Name: ' + ${course.name}"></p>
<h2>Professors</h2>
<ul>
    <li th:each="professor : ${course.professors}" th:text="${professor.fullName}"></li>
</ul>
</body>
</html>
