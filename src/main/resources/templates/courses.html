<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1>All Courses</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Professor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}"></td>
            <td>
                <ul>
                    <li th:each="professor : ${course.professors}" th:text="${professor.fullName}"></li>
                </ul>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/courses/__${course.id}__/edit}">Edit</a>
                <a class="btn btn-danger" th:href="@{/courses/__${course.id}__/delete}" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/courses/new}">New Course</a>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
