<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Details</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Professor Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${professor.id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${professor.name}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${professor.email}"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td th:text="${professor.phone}"></td>
    </tr>
    <tr>
        <td>Department:</td>
        <td th:text="${professor.department}"></td>
    </tr>
</table>
<a href="/professors" th:text="#{back.to.list}">Back to List</a>
</body>
</html>
