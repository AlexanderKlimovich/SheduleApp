<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:webjars="http://www.webjars.org/thymeleaf/webjars">
<head>
    <meta charset="UTF-8">
    <title>Professor List</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Professor List</h1>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professor : ${professors}">
        <td th:text="${professor.getFullName()}"></td>
        <td th:text="${professor.getEmail()}"></td>
        <td>
            <a th:href="@{/professors/{id}/edit(id=${professor.getId()})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/professors/{id}/delete(id=${professor.getId()})}" onclick="return confirm('Are you sure you want to delete this professor?')" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
