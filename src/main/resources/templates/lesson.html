<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lesson</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Lesson Details</h1>
<table>
    <tr>
        <th>Course</th>
        <td th:text="${lesson.course.name}"></td>
    </tr>
    <tr>
        <th>Professor</th>
        <td th:text="${lesson.professor.fullName}"></td>
    </tr>
    <tr>
        <th>Start Time</th>
        <td th:text="${lesson.startTime}"></td>
    </tr>
    <tr>
        <th>Finish Time</th>
        <td th:text="${lesson.finishTime}"></td>
    </tr>
    <tr>
        <th>Group</th>
        <td th:text="${lesson.group.name}"></td>
    </tr>
    <tr>
        <th>Date</th>
        <td th:text="${lesson.date}"></td>
    </tr>
</table>
</body>
</html>
