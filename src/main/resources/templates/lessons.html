<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1>Lessons</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Course</th>
            <th>Professor</th>
            <th>Start Time</th>
            <th>Finish Time</th>
            <th>Group</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson : ${lessons}">
            <td th:text="${lesson.course.name}"></td>
            <td th:text="${lesson.professor.fullName}"></td>
            <td th:text="${lesson.startTime}"></td>
            <td th:text="${lesson.finishTime}"></td>
            <td th:text="${lesson.group.name}"></td>
            <td th:text="${lesson.date}"></td>
            <td><a class="btn btn-primary" th:href="@{/lessons/__${lesson.id}__/edit}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/lessons/__${lesson.id}__/delete}" onclick="return confirm('Are you sure you want to delete this lesson?')">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/lessons/new}">Add Lesson</a>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
