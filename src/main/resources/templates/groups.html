<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1>Groups</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}"></td>
            <td th:text="${group.status}"></td>
            <td>
            <a th:href="@{/groups/{id}(id=${group.getId()})}" class="btn btn-primary">Details</a>
            <a th:href="@{/groups/{id}/edit(id=${group.getId()})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/groups/{id}/delete(id=${group.getId()})}" onclick="return confirm('Are you sure you want to delete this group?')" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/groups/new}">Add new group</a>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
