<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${student.id == null}">Add New Student</title>
    <title th:unless="${student.id == null}" th:text="${student.fullName} + ' - Edit'"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1 th:if="${student.id == null}">Add New Professor</h1>
<h1 th:unless="${student.id == null}" th:text="${student.fullName} + ' - Edit'"></h1>
<form th:object="${student}" th:action="@{/students/__${student.id == null ? 'new' : student.id}__}" method="post">
    <div>
        <label for="fullName">Name:</label>
        <input type="text" th:field="*{fullName}" required>
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a th:href="@{/students}" class="btn btn-secondary">Back to All Students</a>
<script src="/webjars/bootstrap/5.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
