<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Delete Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Delete Student</h1>
    <p>Are you sure you want to delete this student?</p>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${student.name}"></h5>
            <p class="card-text" th:text="${student.email}"></p>
            <form th:action="@{'/students/' + ${student.id} + '/delete'}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <a class="btn btn-secondary" th:href="@{/students}" role="button">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
